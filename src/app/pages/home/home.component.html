<div class="content m-5">
    <div class="row">
      <div class="col-md-3 col-sm-6 mb-4" *ngFor="let item of menuItems">
        <a
          class="card module-link cursor-pointer"
          (click)="goToModule(item)"
          *ngIf="item.flEstado == 1"
        >
          <div class="card-body text-center">
            <img
              [src]="item.icon"
              style="width: 64px; height: 64px"
              class="card-img-top"
              alt="{{ item.descripcionModulo }}"
            />
            <h2 class="card-title">{{ item.descripcionModulo }}</h2>
            <p>Ingresar al m√≥dulo</p>
          </div>
        </a>
      </div>
    </div>
  </div>
